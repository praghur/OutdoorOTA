ru_ofh:
  t1a_max_cp_dl: 500
  t1a_min_cp_dl: 450
  t1a_max_cp_ul: 350
  t1a_min_cp_ul: 290
  t1a_max_up: 360
  t1a_min_up: 300
  ta4_max: 400
  ta4_min: 0
  is_prach_cp_enabled: true
  compr_method_ul: bfp
  compr_bitwidth_ul: 9
  compr_method_dl: bfp
  compr_bitwidth_dl: 9
  compr_method_prach: bfp
  compr_bitwidth_prach: 9
  enable_ul_static_compr_hdr: false
  enable_dl_static_compr_hdr: false
  iq_scaling: 10.0
  cells:
    - network_interface: enp134s0f0
      ru_mac_addr: 70:b3:d5:e1:5d:25
      du_mac_addr: f8:f2:1e:4c:b2:b0
      vlan_tag_cp: 22
      vlan_tag_up: 22
      prach_port_id: [4, 5]
      #dl_port_id: [0, 1]
      dl_port_id: [0, 1, 2, 3]
      ul_port_id: [0, 1]
        #- network_interface: enp134s0f1
        #  ru_mac_addr: 70:b3:d5:e1:5d:13
        #  du_mac_addr: f8:f2:1e:4c:b2:b1
